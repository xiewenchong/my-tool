<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图表demo</title>
	<script src="echarts.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		div{
			margin-bottom: 25px;
		}
	</style>
</head>
<body>
	 <div id="main" style="width: 600px;height:400px;"></div>
	 <div id="main2" style="width: 600px;height:400px;"></div>
	 <div id="main3" style="width: 600px;height:400px;"></div>
	 <div id="main4" style="width: 600px;height:400px;"></div>
	 <div id="main5" style="width: 600px;height:400px;"></div>
	 <div id="main6" style="width: 600px;height:400px;"></div>
     <div id="main7" style="width: 600px;height:400px;"></div>

</body>
<script type="text/javascript">
    function randomData() {  
     return Math.round(Math.random()*500);  
    } 

	var myChart = echarts.init($('#main')[0], 'dark');
	myChart.setOption({

    title: {
        text: 'ECharts 入门示例',
        left: '500'
    },
    tooltip: {},
    xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
    },
    yAxis: {},
    dataZoom: [
        {   // 这个dataZoom组件，默认控制x轴。
            type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
            start: 10,      // 左边在 10% 的位置。
            end: 60         // 右边在 60% 的位置。
        },
        {   // 这个dataZoom组件，也控制x轴。
            type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
            start: 10,      // 左边在 10% 的位置。
            end: 60         // 右边在 60% 的位置。
        },
        {
            type: 'slider',
            yAxisIndex: 0,
            start: 30,
            end: 80
        },
        {
            type: 'inside',
            yAxisIndex: 0,
            start: 30,
            end: 80
        }
    ],
    series: [{
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
    }]	   
});

	var myChart2 = echarts.init($('#main2')[0], 'dark');
	myChart2.setOption({
		legend: {},
	    tooltip: {},
	    dataset: {
	        // 提供一份数据。
	        source: [
	            ['product', '2015', '2016', '2017'],
	            ['Matcha Latte', 43.3, 85.8, 93.7],
	            ['Milk Tea', 83.1, 73.4, 55.1],
	            ['Cheese Cocoa', 86.4, 65.2, 82.5],
	            ['Walnut Brownie', 72.4, 53.9, 39.1]
	        ]
	    },
	    // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
	    xAxis: {type: 'category'},
	    // 声明一个 Y 轴，数值轴。
	    yAxis: {},
	    dataZoom: [
	        {   // 这个dataZoom组件，默认控制x轴。
	            type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
	            start: 10,      // 左边在 10% 的位置。
	            end: 60         // 右边在 60% 的位置。
	        },
	        {   // 这个dataZoom组件，也控制x轴。
	            type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
	            start: 10,      // 左边在 10% 的位置。
	            end: 60         // 右边在 60% 的位置。
	        },
	        {
            type: 'slider',
            yAxisIndex: 0,
            start: 30,
            end: 80
        },
        {
            type: 'inside',
            yAxisIndex: 0,
            start: 30,
            end: 80
        }
   		 ],
	    // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
	    series: [
	        {type: 'bar'},
	        {type: 'bar'},
	        {type: 'bar'}
	    ]
	});

	var myChart3 = echarts.init($('#main3')[0], 'dark');
	myChart3.setOption({
	
    title : {
        text: '未来一周气温变化',
        subtext: '纯属虚构'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['最高气温','最低气温']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} °C'
            }
        }
    ],
    series : [
        {
            name:'最高气温',
            type:'line',
            smooth: true,
            data:[11, 11, 15, 13, 12, 13, 10],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'最低气温',
            type:'line',
            data:[1, -2, 2, 5, 3, 2, 0],
            markPoint : {
                data : [
                    {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
    ]
});

	                data : [
	                    {type : 'average', name: '平均值'}

	            markPoint : {

	                    {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}
	                ]
	            },
	            markLine : {
	                data : [
	                    {type : 'average', name : '平均值'}
	                ]
	            }
	        }
	    ]
	});



	var myChart5 = echarts.init($('#main5')[0], 'dark');

	myChart5.setOption({
        backgroundColor:'#fff',
	    tooltip:{
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        toolbox: {
            right:30,
            top:10,
            feature: {
                dataView: {show: true, readOnly: true},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            },
            iconStyle:{
               borderColor:'#ccc'
            }

});
